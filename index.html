<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>freeCodeCamp: Tic Tac Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="container">
  <h4>the unbeatable</h4><h1>Tic Tac Toe</h1>
  <div class="board">
    <div class="row">
      <div class="cell" id="0"></div>
      <div class="cell" id="1"></div>
      <div class="cell" id="2"></div>
    </div>
    <div class="row">
      <div class="cell" id="3"></div>
      <div class="cell" id="4"></div>
      <div class="cell" id="5"></div>
    </div>
    <div class="row">
      <div class="cell" id="6"></div>
      <div class="cell" id="7"></div>
      <div class="cell" id="8"></div>
    </div>
    <div class="modal-container">
      <div class="modal choose-marker">
        <h3>Play as <i class="fa fa-times"></i> or <i class="fa fa-circle-o"></i>?</h3>
        <button id="X" class="fa fa-3x fa-times"></button><button id="O" class="fa fa-3x fa-circle-o"></button>
      </div>
      <div class="modal game-over">
        <h3></h3>
        <button>Play again</button>
      </div>
    </div>
  </div>
</div>
</div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

    <script  src="js/index.js"></script>

</body>
</html>
